<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="imageDiv">
            <img class="image" src="nathan-dumlao-YNSdNgcseLo-unsplash.jpg">
        </div>
        <div class="formDiv">
            <div class="inside">
                <h1>Sign Up</h1>
                <form method="post" action="#">
                    <div class = "names">
                        <div>
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name" placeholder="eg: John" required>                           
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" id="last_name" placeholder="eg: Cena" required>
                        </div>
                    </div>
                    <div class="contacts">
                        <div>
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" placeholder="eg: something@something.com" required>
                        </div>
                        <div>
                            <label for="mobile">PHONE NUMBER</label><br>
                            <input type="text" id="mobile" pattern="(\d{10}?)" placeholder="9988776655" required>
                        </div>
                    </div>
                    <div class="passwords">
                        <div>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" minlength="8" required>
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm_password" minlength="8" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="login">
                        <p>Already have an account?<span> Log in</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
